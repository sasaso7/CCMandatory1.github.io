<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <button id="clearButton" style="position: absolute;">CLEAR THE CANVAS</button>
    <input id="colorInput" type="color" style="position: absolute; left: 10% !important;">
    <div style="position: absolute; top: 5%">
      <p style="text-align: center;">WIDTH</p>
      <input type="range" min="1" max="100" id="widthInput">
    </div>
    <canvas id="canvas"></canvas>
    <script src="js/index.js"></script>
  </body>
</html>
